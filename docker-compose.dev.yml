version: '3.8'

services:
  # 开发环境PostgreSQL with TimescaleDB
  postgres-dev:
    image: timescale/timescaledb:latest-pg15
    environment:
      - POSTGRES_USER=alert_user
      - POSTGRES_PASSWORD=alert_password
      - POSTGRES_DB=alert_management_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    networks:
      - alert-dev-network
    restart: unless-stopped

  # 开发环境Redis
  redis-dev:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - alert-dev-network
    restart: unless-stopped
    command: redis-server --appendonly yes



volumes:
  postgres_dev_data:
  redis_dev_data:

networks:
  alert-dev-network:
    driver: bridge
